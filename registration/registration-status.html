<template>
    <div class="col-xs-3 col-xs-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Registration Status</div>
            <ul class="nav nav-pills nav-stacked">
                <li class="${registration.status == '' ? 'active' : ''}"><a>New Registration</a></li>
                <li class="${registration.status == 'submitted' ? 'active' : ''}"><a>Under Review</a></li>
                <li class="${registration.status == 'responseAvailable' ? 'active' : ''}"><a>Approval Status</a></li>
                <li class="${registration.status == 'complete' ? 'active' : ''}"><a>Registration Complete</a></li>
            </ul>
        </div>
    </div>
    <div class="col-xs-4 col-xs-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">Registration Status Description</div>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade ${registration.status == '' ? 'active in' : ''}">
                    <h3 class="text-center">Not Registered</h3>
                    <p>You have not currently registered with ACD. Please click the link below to register.</p>
                    <a href="#/register">Register</a>
                </div>
                <div class="tab-pane fade ${registration.status == 'submitted' ? 'active in' : ''}">
                    <h3 class="text-center">Registration Submitted</h3>
                    <p>Your registration has been submitted and is currently under review. Please check again later.</p>
                </div>
                <div class="tab-pane fade ${registration.status == 'responseAvailable' ? 'active in' : ''}">
                    <div if.bind="registration.response == 'hold'">
                        <h3 class="text-center">On Hold</h3>
                        <p>Registration is on hold</p>
                    </div>
                    <div if.bind="registration.response == 'rejected'">
                        <h3 class="text-center">Rejected</h3>
                        <p>Your account has been rejected</p>
                    </div>
                </div>
                <div class="tab-pane fade ${registration.status == 'complete' ? 'active in' : ''}">
                    <p>complete</p>
                </div>
            </div>
        </div>
    </div>
</template>
